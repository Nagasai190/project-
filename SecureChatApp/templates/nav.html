<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure ChatApp - Navigation Bar</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-and-shapes-1/177800/01-1024.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                <strong>Secure ChatApp</strong>
            </a>

            <div class="d-flex" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{{ url_for('home') }}"><strong>HOME</strong></a>
                    </li>

                    {% if 'user' in session %}
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="{{ url_for('sendmessage') }}"><strong>SEND MESSAGE</strong></a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="{{ url_for('message') }}"><strong>MESSAGE</strong></a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link text-danger" href="{{ url_for('logout') }}"><strong>LOG OUT</strong></a>
                        </li>
                    {% else %}
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="{{ url_for('register') }}"><strong>REGISTER</strong></a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="{{ url_for('login') }}"><strong>LOG IN</strong></a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
